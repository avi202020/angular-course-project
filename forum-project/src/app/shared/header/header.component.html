<mat-toolbar color="primary">
  <span>
      <a routerLink="/" mat-button><span><img src="../../../assets/forum.png" height="26px"><span>Forum</span></span></a>
      <a routerLink="/about" mat-button>About</a>
  </span>
  <span class="blankSpace"></span>
  <span *ngIf="!authService.isAuthenticated(); else notAuthenticated">
      <button mat-button (click)="openLoginDialog()">Login</button>
      <button mat-button (click)="openRegisterDialog()">Register</button>
  </span>
  <ng-template #notAuthenticated>
      <span>
        <button *ngIf="authService.isAdmin()" mat-button>Admin</button>
        <button mat-button (click)="authService.logout()">Logout</button>
      </span>
  </ng-template>
</mat-toolbar>
